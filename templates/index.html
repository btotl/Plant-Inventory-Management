<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Product Inventory</h1>
        
        <!-- Add Product Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Add New Product</h5>
                <form id="addProductForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="nameSize" placeholder="Name & Size" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="price" placeholder="Price" step="0.01" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="supplier" placeholder="Supplier (Optional)">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search and Sort -->
        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Search (min 3 characters)">
            </div>
            <div class="col-md-6">
                <select class="form-select" id="sortSelect">
                    <option value="Date_Added">Most Recent</option>
                    <option value="Name_Size">Name</option>
                    <option value="Price">Price</option>
                    <option value="Quantity">Quantity</option>
                </select>
            </div>
        </div>

        <!-- Products Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name & Size</th>
                        <th>Price</th>
                        <th>Supplier</th>
                        <th>Quantity</th>
                        <th>Date Added</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
